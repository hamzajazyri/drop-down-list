    <title>Document</title>
    <style>
        .item-root{
            border:1px solid red;
        }
        .bef-icon{
            position: relative;
        }
        .bef-icon > label{
            background:#eee;
            font-weight: bold;
        
        }
        .bef-icon::before{
            content: "|||||  ";
            position: absolute;
            pointer-events: none;
            left:0px;
            top:0px;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
